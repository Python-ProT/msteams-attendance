  <body>
    <form method="post" action="/submit" enctype="multipart/form-data"><!-- Header -->
    <div class="header">
      <h1>DURATION REPORT FOR MICROSOFT TEAMS</h1>

    </div>

    <!-- Meeting Details -->
    <div class="meetingDetails">
      <div class="head"><p>Meeting Details</p></div>
      <div class="details">
        <div class="entity">
          <p>Meeting Start Time : <input type="time" id="start" name="start" min="00:00" max="12:00"/></p>
        </div>
        <div class="entity">
          <p>Meeting End time : <input type="time" id="end" name="end"/></p>
        </div>
        <!-- <div class="entity">
          <p>Highlight if duration less than : <input id="duration" />%</p>
        </div> -->
      </div>
      <!-- <form method="post" action="/" enctype="multipart/form-data"> -->

      <div class="filename1 file1">Select Attendance File(.csv): No File Chosen</div>
      <input type="file" id="fileupload1" name="file" class="upload-file" />
      <label for="fileupload1">Choose a File</label>
      <!-- <button class="blueButton" id="choose">Choose File</button> -->
   <br>
    <div class="filename2 file2">Select Attendance File(.xlsx): No File Chosen</div>
    <input type="file" id="fileupload2" name="file2" class="upload-file" />
    <label for="fileupload2">Choose a File</label>
    <!-- <button class="blueButton" id="choose">Choose File</button> -->
  </div>

  <!-- <p>
    <input type="submit" value="Submit" class="btn btn-info">
</p> -->
</form>
    <!-- Note -->
    <div class="note head"><p>Note:</p></div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>
      $(function () {
        $("#fileupload1").change(function (event) {
          var x = event.target.files[0].name;
          $(".filename1").text(x);
        });
      });
      $(function () {
        $("#fileupload2").change(function (event) {
          var y = event.target.files[0].name;
          $(".filename2").text(y);
        });
      });
    </script>
    <script>
      
      $(".change").on("click", function () {
        if ($("body").hasClass("dark")) {
          $("body").removeClass("dark");
          $(".meetingdetails").css("background-color", "#ffffff");
          $(".head").removeClass("headclass");
          $(".filename").removeClass("fileclass");
          $("h1").css("color", "#000000");
          // $("body").addClass("light");
          $(".change").text("OFF");
          
        } else {
          
          // $(".item").removeClass("light");
          $("body").addClass("dark");
          $(".meetingdetails").css("background-color", "#312F2E");
          $(".head").addClass("headclass");
          $(".filename").addClass("fileclass");
          $("h1").css("color", "#ffffff");
          $(".change").text("ON");
        }
      });
    </script>
